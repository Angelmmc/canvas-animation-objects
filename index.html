<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Canvas animation multiobjeto</title>

</head>

<body style=" background: linear-gradient(to right, #ffcc00, #ff6699);">

    <main class="container flex-column mt-3  shadow rounded-3 p-3 bg-body">

        <div class="d-flex justify-content-center flex-row mb-3">

            <h1>Animaciones 2D multiobjeto</h1>

        </div>

        <div class="d-flex flex-row mb-1 p-3 justify-content-around">

            <div class="d-flex justify-content-center flex-column mb-3">

                <h5 class="d-flex justify-content-center">Unico objeto</h5>

                <canvas class="border shadow" id="canvas"></canvas>

            </div>

            <div class="d-flex justify-content-center flex-column mb-3">

                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#Figura</th>
                            <th scope="col">Posición en X</th>
                            <th scope="col">Posición en Y</th>
                        </tr>
                    </thead>
                    <tbody id="tableContent">
                        
                    </tbody>
                </table>

            </div>

            <div class="d-flex justify-content-center flex-column mb-3">

                <h5 class="d-flex justify-content-center">Multiples objetos</h5>

                <canvas class="border shadow" id="canvasMulti"></canvas>

            </div>

            

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="assets/js/main.js"></script>

</body>


</html>
